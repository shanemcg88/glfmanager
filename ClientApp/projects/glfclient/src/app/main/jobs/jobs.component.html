<div>
    <h1>Jobs</h1>
    <div mat-dialog-content>
        <input
            matInput
            #userInput 
            type="text" 
            (change)="searchField(userInput.value)"
            placeholder="Search jobs"
        />
    </div>
    <custom-table
        [tableData]="jobs"
        [tableColumns]="dailyJobTableColumns"
        [isPageable]="true"
    >
    </custom-table>
</div>
